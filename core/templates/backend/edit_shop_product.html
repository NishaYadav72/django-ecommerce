{% extends 'backend/admin_base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4" style="font-weight:600; color:#333;">Edit Shop Product</h2>

    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <!-- Shop Product Name -->
        <div class="mb-3">
            <label for="shop_product_name" class="form-label">Shop Product Name</label>
            <input type="text" name="shop_product_name" class="form-control" value="{{ shop_product.name }}" required>
        </div>

        <!-- Product Name Dropdown -->
        <div class="mb-3">
            <label for="product" class="form-label">Select Product</label>
            <select name="product" id="product" class="form-select" required>
                <option value="">Select Product</option>
                {% for product in products %}
                    <option value="{{ product.id }}" {% if product.id == shop_product.product.id %}selected{% endif %}>
                        {{ product.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Brand Dropdown -->
        <div class="mb-3">
            <label for="brand_name" class="form-label">Select Brand</label>
            <select name="brand" id="brand_name" class="form-select" required>
                <option value="">Select Brand</option>
                {% for brand in brands %}
                    <option value="{{ brand.id }}" {% if brand.id == shop_product.brand.id %}selected{% endif %}>
                        {{ brand.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" name="price" class="form-control" value="{{ shop_product.price }}" required>
        </div>

        <!-- Discount -->
        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%)</label>
            <input type="number" name="discount" class="form-control" value="{{ shop_product.discount }}">
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" value="{{ shop_product.quantity }}" required>
        </div>

        <!-- Image Upload -->
         <!-- fields yahan -->
    <div class="mb-3">
        <label for="image" class="form-label">Product Image</label>
        <input type="file" name="image" class="form-control">
        {% if shop_product.image %}
            <img src="{{ shop_product.image.url }}" alt="" width="100" class="mt-2">
        {% endif %}
    </div>

        {% for color, hex in colors %}
<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="colors" value="{{ color }}" 
        id="color{{ forloop.counter }}"
        {% if color in selected_colors %}checked{% endif %}>
    <label class="form-check-label" for="color{{ forloop.counter }}">{{ color }}</label>
</div>
{% endfor %}


        <!-- Additional Details (JSON / Key-Value) -->
        <div class="mb-3">
            <label class="form-label">Additional Details</label>
            {% for key, value in shop_product.details.items %}
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" name="detail_keys" class="form-control" value="{{ key }}" placeholder="Detail Name">
                    </div>
                    <div class="col">
                        <input type="text" name="detail_values" class="form-control" value="{{ value }}" placeholder="Detail Value">
                    </div>
                </div>
            {% endfor %}
            <!-- Empty row for new detail -->
            <div class="row mb-2">
                <div class="col">
                    <input type="text" name="detail_keys" class="form-control" placeholder="Detail Name">
                </div>
                <div class="col">
                    <input type="text" name="detail_values" class="form-control" placeholder="Detail Value">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Update Product</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('#product').change(function(){
            var product_id = $(this).val();
            if(product_id){
                $.ajax({
                    url: "{% url 'get_brands_by_product' %}",
                    data: {'product_id': product_id},
                    dataType: 'json',
                    success: function(data){
                        $('#brand_name').empty();
                        $('#brand_name').append('<option value="">Select Brand</option>');
                        $.each(data.brands, function(key, value){
                            $('#brand_name').append('<option value="'+ value.id +'">'+ value.name +'</option>');
                        });
                    }
                });
            } else {
                $('#brand_name').html('<option value="">Select Brand</option>');
            }
        });
    });
</script>
{% endblock %}
