{% extends 'backend/admin_base.html' %}
{% block title %}Edit Laptop Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Laptop Product</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Product Name:</label>
        <input type="text" name="name" value="{{ product.name }}" class="form-control" required><br>

        <label>Price (₹):</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control"><br>


        <label>Discount (%):</label>
        <input type="number" step="0.01" name="discount" value="{{ product.discount }}" class="form-control"><br>


         <!-- ✅ Added Quantity Field -->
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ product.quantity|default:0 }}" class="form-control" min="0" required><br>

        
        <label>Processor:</label>
        <input type="text" name="processor" value="{{ product.processor|default_if_none:'' }}" class="form-control"><br>

        <label>RAM Capacity:</label>
        <input type="text" name="ram_capacity" value="{{ product.ram_capacity|default_if_none:'' }}" class="form-control"><br>

        <label>RAM Type:</label>
        <input type="text" name="ram_type" value="{{ product.ram_type|default_if_none:'' }}" class="form-control"><br>

        <label>Screen Size:</label>
        <input type="text" name="screen_size" value="{{ product.screen_size|default_if_none:'' }}" class="form-control"><br>

        <label>Processor Generation:</label>
        <input type="text" name="processor_generation" value="{{ product.processor_generation|default_if_none:'' }}" class="form-control"><br>

        <label>SSD Capacity:</label>
        <input type="text" name="ssd_capacity" value="{{ product.ssd_capacity|default_if_none:'' }}" class="form-control"><br>

        <label>Operating System:</label>
        <input type="text" name="operating_system" value="{{ product.operating_system|default_if_none:'' }}" class="form-control"><br>

        <label>Weight:</label>
        <input type="text" name="weight" value="{{ product.weight|default_if_none:'' }}" class="form-control"><br>

        <label>Touch Screen:</label>
        <input type="text" name="touch_screen" value="{{ product.touch_screen|default_if_none:'' }}" class="form-control"><br>

        
       <label>Color:</label><br>
{% for color in colors %}
  <input type="checkbox" name="color" value="{{ color.id }}"
    {% if color.id in selected_colors %} checked {% endif %}>
  {{ color.name }}
{% endfor %}

<br><br>

        <label>Brand:</label>
        <select name="brand" class="form-control">
            <option value="">-- Select Brand --</option>
            {% for brand in brands %}
            <option value="{{ brand.id }}" {% if product.brand and product.brand.id == brand.id %}selected{% endif %}>{{ brand.name }}</option>
            {% endfor %}
        </select><br>

        <label>Category:</label>
        <select name="category" class="form-control">
            <option value="">-- Select Category --</option>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if product.category and product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br>

        <label>Image:</label><br>
        {% if product.image %}
            <img src="{{ product.image.url }}" width="100" height="100" alt="{{ product.name }}"><br>
        {% endif %}
        <input type="file" name="image" class="form-control mt-2"><br>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'manage_laptop_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
