{% extends 'backend/admin_base.html' %}

{% block title %}Edit Headphones Product{% endblock %}

{% block content %}
<h2>Edit Headphones Product</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label for="name" class="form-label">Product Name:</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price (₹):</label>
        <input type="number" class="form-control" name="price" id="price" value="{{ product.price }}" step="0.01" required>
    </div>

    <div class="mb-3">
        <label for="discount" class="form-label">Discount (%):</label>
        <input type="number" class="form-control" name="discount" id="discount" value="{{ product.discount|default:0 }}">
    </div>


    
       <label>Color:</label><br>
{% for color in colors %}
  <input type="checkbox" name="colors" value="{{ color.id }}"
    {% if color.id in selected_colors %} checked {% endif %}>
  {{ color.name }}
{% endfor %}

<br><br>

 <!-- ✅ Added Quantity Field -->
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ product.quantity|default:0 }}" class="form-control" min="0" required><br>



    <div class="mb-3">
        <label for="color" class="form-label">Color:</label>
        <input type="text" class="form-control" name="color" id="color" value="{{ product.color }}">
    </div>

    <div class="mb-3">
        <label for="compatible_with" class="form-label">Compatible With:</label>
        <input type="text" class="form-control" name="compatible_with" id="compatible_with" value="{{ product.compatible_with }}">
    </div>

    <div class="mb-3">
        <label for="brand" class="form-label">Brand:</label>
        <select name="brand" id="brand" class="form-select">
            <option value="">-- Select Brand --</option>
            {% for brand in brands %}
            <option value="{{ brand.id }}" {% if product.brand and product.brand.id == brand.id %}selected{% endif %}>
                {{ brand.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <select name="category" id="category" class="form-select">
            <option value="">-- Select Category --</option>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if product.category and product.category.id == category.id %}selected{% endif %}>
                {{ category.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Image:</label><br>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="120" height="120" class="mb-2"><br>
        {% endif %}
        <input type="file" class="form-control" name="image" id="image">
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
    <a href="{% url 'manage_headphones_products' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
