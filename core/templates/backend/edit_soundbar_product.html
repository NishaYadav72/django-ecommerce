{% extends 'backend/admin_base.html' %}
{% block title %}Edit Soundbar Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Soundbar Product</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Product Name:</label>
        <input type="text" name="name" value="{{ product.name }}" class="form-control" required><br>

        <label>Price (₹):</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control"><br>

        <label>Discount (%):</label>
        <input type="number" step="0.01" name="discount" value="{{ product.discount|default_if_none:'0' }}" class="form-control"><br>


        
       <label>Color:</label><br>
{% for color in colors %}
  <input type="checkbox" name="colors" value="{{ color.id }}"
    {% if color.id in selected_colors %} checked {% endif %}>
  {{ color.name }}
{% endfor %}

<br><br>

 <!-- ✅ Added Quantity Field -->
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ product.quantity|default:0 }}" class="form-control" min="0" required><br>

        


        <label>Wired/Wireless:</label>
        <input type="text" name="wired_wireless" value="{{ product.wired_wireless|default:'' }}" class="form-control"><br>

        <label>Color:</label>
        <input type="text" name="color" value="{{ product.color|default:'' }}" class="form-control"><br>

        <label>Brand:</label>
        <select name="brand" class="form-control">
            <option value="">-- Select Brand --</option>
            {% for brand in brands %}
            <option value="{{ brand.id }}" {% if product.brand and product.brand.id == brand.id %}selected{% endif %}>{{ brand.name }}</option>
            {% endfor %}
        </select><br>

        <label>Category:</label>
        <select name="category" class="form-control">
            <option value="">-- Select Category --</option>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if product.category and product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br>

        <label>Image:</label><br>
        {% if product.image %}
            <img src="{{ product.image.url }}" width="100" height="100" alt="{{ product.name }}"><br>
        {% endif %}
        <input type="file" name="image" class="form-control mt-2"><br>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'manage_soundbar_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
