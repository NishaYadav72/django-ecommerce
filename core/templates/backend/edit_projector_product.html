{% extends 'backend/admin_base.html' %}

{% block title %}Edit Projector Product{% endblock %}

{% block content %}
<h2>Edit Projector Product</h2>

<div class="card mt-4 p-4">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (₹):</label>
            <input type="number" name="price" id="price" class="form-control" value="{{ product.price }}" required>
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%):</label>
            <input type="number" name="discount" id="discount" class="form-control" value="{{ product.discount|default:"0" }}">
        </div>


        
       <label>Color:</label><br>
{% for color in colors %}
  <input type="checkbox" name="colors" value="{{ color.id }}"
    {% if color.id in selected_colors %} checked {% endif %}>
  {{ color.name }}
{% endfor %}

<br><br>

 <!-- ✅ Added Quantity Field -->
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ product.quantity|default:0 }}" class="form-control" min="0" required><br>



        <!-- Brand Selection -->
        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <select name="brand" id="brand" class="form-select">
                <option value="">-- Select Brand --</option>
                {% for brand in brands %}
                    <option value="{{ brand.id }}" {% if product.brand and product.brand.id == brand.id %}selected{% endif %}>{{ brand.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Category Selection -->
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select name="category" id="category" class="form-select">
                <option value="">-- Select Category --</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if product.category and product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Image Update -->
        <div class="mb-3">
            <label for="image" class="form-label">Product Image:</label>
            <input type="file" name="image" id="image" class="form-control">
            {% if product.image %}
                <img src="{{ product.image.url }}" width="120" class="mt-2" alt="{{ product.name }}">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-success">Update Product</button>
        <a href="{% url 'manage_projector_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
