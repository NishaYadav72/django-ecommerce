{% extends 'backend/admin_base.html' %}

{% block title %}Edit Wi-Fi Router Product{% endblock %}

{% block content %}
<h2>Edit Wi-Fi Router Product</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label>Product Name:</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
    </div>
    <div class="mb-3">
        <label>Price:</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
    </div>
    <div class="mb-3">
        <label>Discount (%):</label>
        <input type="number" name="discount" class="form-control" value="{{ product.discount|default:"0" }}">
    </div>

    
       <label>Color:</label><br>
{% for color in colors %}
  <input type="checkbox" name="colors" value="{{ color.id }}"
    {% if color.id in selected_colors %} checked {% endif %}>
  {{ color.name }}
{% endfor %}

<br><br>
 <!-- âœ… Added Quantity Field -->
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ product.quantity|default:0 }}" class="form-control" min="0" required><br>



    <div class="mb-3">
        <label>Wireless Speed:</label>
        <input type="text" name="wireless_speed" class="form-control" value="{{ product.wireless_speed }}">
    </div>
    <div class="mb-3">
        <label>Brand:</label>
        <select name="brand" class="form-control">
            <option value="">Select Brand</option>
            {% for brand in brands %}
            <option value="{{ brand.id }}" {% if product.brand == brand %}selected{% endif %}>{{ brand.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Category:</label>
        <select name="category" class="form-control">
            <option value="">Select Category</option>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if product.category == category %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Image:</label>
        <input type="file" name="image" class="form-control">
        {% if product.image %}
            <img src="{{ product.image.url }}" width="100" class="mt-2">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-success">Update Product</button>
    <a href="{% url 'manage_wifi_router_products' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
