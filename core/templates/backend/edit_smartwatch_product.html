{% extends 'backend/admin_base.html' %}

{% block title %}Edit Smartwatch Product{% endblock %}

{% block content %}
<h2>Edit Smartwatch Product</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label>Product Name:</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
        <label>Price (₹):</label>
        <input type="number" name="price" class="form-control" value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
        <label>Discount (%):</label>
        <input type="number" name="discount" class="form-control" value="{{ product.discount|default:'0' }}">
    </div>


    
       <label>Color:</label><br>
{% for color in colors %}
  <input type="checkbox" name="colors" value="{{ color.id }}"
    {% if color.id in selected_colors %} checked {% endif %}>
  {{ color.name }}
{% endfor %}

<br><br>

 <!-- ✅ Added Quantity Field -->
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ product.quantity|default:0 }}" class="form-control" min="0" required><br>

        

    <div class="mb-3">
        <label>Dial Shape:</label>
        <input type="text" name="dial_shape" class="form-control" value="{{ product.dial_shape }}">
    </div>

    <div class="mb-3">
        <label>Display Size:</label>
        <input type="text" name="display_size" class="form-control" value="{{ product.display_size }}">
    </div>

    <div class="mb-3">
        <label>Ideal For:</label>
        <input type="text" name="ideal_for" class="form-control" value="{{ product.ideal_for }}">
    </div>

    <div class="mb-3">
        <label>Brand:</label>
        <select name="brand" class="form-control">
            <option value="">Select Brand</option>
            {% for brand in brands %}
            <option value="{{ brand.id }}" {% if product.brand == brand %}selected{% endif %}>{{ brand.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Category:</label>
        <select name="category" class="form-control">
            <option value="">Select Category</option>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if product.category == category %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Image:</label>
        <input type="file" name="image" class="form-control">
        {% if product.image %}
        <img src="{{ product.image.url }}" width="100" class="mt-2">
        {% endif %}
    </div>

    <button type="submit" class="btn btn-success">Update Product</button>
    <a href="{% url 'manage_smartwatch_products' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
