{% extends 'backend/admin_base.html' %}
{% block content %}
<div class="container mt-4" style="max-width:700px;">
    <h2 class="mb-4 text-center">Edit Product Details</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="product" class="form-label">Select Product</label>
            <select name="product" id="product" class="form-select" required>
                {% for p in products %}
                <option value="{{ p.id }}" {% if detail.product.id == p.id %}selected{% endif %}>{{ p.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" id="stock" value="{{ detail.stock }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="specifications" class="form-label">Specifications</label>
            <textarea name="specifications" id="specifications" class="form-control">{{ detail.specifications }}</textarea>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control">{{ detail.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="warranty" class="form-label">Warranty</label>
            <input type="text" name="warranty" id="warranty" value="{{ detail.warranty }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Colors</label>
            <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:5px;">
                {% for color in colors %}
                <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                    <input type="checkbox" name="colors" value="{{ color.id }}"
                           {% if color in detail.colors.all %}checked{% endif %}>
                    <span style="display:inline-block; width:20px; height:20px; border-radius:50%;
                                 background-color:{{ color.hex_code }}; border:1px solid #ccc;">
                    </span>
                    {{ color.name }}
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" name="image" id="image" class="form-control">
            {% if detail.image %}
            <img src="{{ detail.image.url }}" alt="{{ detail.product.name }}" width="120" class="mt-2">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'manage_product_details' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
