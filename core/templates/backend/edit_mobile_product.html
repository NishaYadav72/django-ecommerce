{% extends 'backend/admin_base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Mobile Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Product Name:</label>
        <input type="text" name="name" value="{{ product.name }}" class="form-control" required><br>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control"><br>

        <!-- âœ… Added Quantity Field -->
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ product.quantity|default:0 }}" class="form-control" min="0" required><br>

        
        <label>Discount (%):</label>
        <input type="number" step="0.01" name="discount" value="{{ product.discount }}" class="form-control"><br>

        <label>RAM:</label>
        <input type="text" name="ram" value="{{ product.ram|default_if_none:'' }}" class="form-control"><br>

        <label>Internal Storage:</label>
        <input type="text" name="internal_storage" value="{{ product.internal_storage|default_if_none:'' }}" class="form-control"><br>

        <label>Battery:</label>
        <input type="text" name="battery" value="{{ product.battery|default_if_none:'' }}" class="form-control"><br>

        <label>Screen Size:</label>
        <input type="text" name="screen_size" value="{{ product.screen_size|default_if_none:'' }}" class="form-control"><br>

        <label>OS:</label>
        <input type="text" name="os" value="{{ product.os|default_if_none:'' }}" class="form-control"><br>

        <label>Type:</label>
        <input type="text" name="type" value="{{ product.type|default_if_none:'' }}" class="form-control"><br>

        <label>Primary Camera:</label>
        <input type="text" name="primary_camera" value="{{ product.primary_camera|default_if_none:'' }}" class="form-control"><br>

        <label>Secondary Camera:</label>
        <input type="text" name="secondary_camera" value="{{ product.secondary_camera|default_if_none:'' }}" class="form-control"><br>


       <label>Color:</label><br>
{% for color in colors %}
  <input type="checkbox" name="color" value="{{ color.id }}"
    {% if color.id in selected_colors %} checked {% endif %}>
  {{ color.name }}
{% endfor %}

<br><br>




        <label>Brand:</label>
        <select name="brand" class="form-control">
            <option value="">-- Select Brand --</option>
            {% for brand in brands %}
            <option value="{{ brand.id }}" {% if product.brand and product.brand.id == brand.id %}selected{% endif %}>{{ brand.name }}</option>
            {% endfor %}
        </select><br>

        <label>Category:</label>
        <select name="category" class="form-control">
            <option value="">-- Select Category --</option>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if product.category and product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br>

        <label>Image:</label>
        {% if product.image %}
            <img src="{{ product.image.url }}" width="80" height="80"><br>
        {% endif %}
        <input type="file" name="image" class="form-control"><br>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'manage_mobile_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
